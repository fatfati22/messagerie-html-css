<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style1.css" />
    </head>
    <body>
        <div class="titre">
            <img src="./images/logo.png" width="200px" alt="" />
            <h2 id="espace">Bienvenue sur Mini-Discussion</h2>
        </div>
        <div class="deuxgris">
            <div class="grisclair">
                <p>Créer un compte</p>

                <div class="aranger">
                    <div class="nomprenom">
                        <input type="text" name="Nom" placeholder="Nom" />

                        <input type="text" name="prenom" placeholder="Prénom" />
                    </div>
                    <div class="reste">
                        <input type="text" name="pseudo" placeholder="Pseudo" />

                        <input type="text" name="email" placeholder="Email" />

                        <input
                            type="text"
                            name="password"
                            placeholder="Mot de Passe"
                        />
                        <input
                            type="text"
                            name="password1"
                            placeholder="Confirmation de Mot de Passe"
                        />
                    </div>
                    <input class="bleu" type="submit" value="Inscription" />
                </div>
            </div>

            <div class="grisclair deux">
                <p>Ha, te voilà !!!!</p>
                <h3>Nous somme si heureux de te voir (Pas vrai) !!!!</h3>
                <p>Connexion</p>
                <div class="cnx">
                    <input
                        class="form"
                        type="text"
                        name="email"
                        placeholder="Email"
                    />

                    <input
                        class="form center"
                        type="text"
                        name="password"
                        placeholder="Mot de Passe"
                    />

                    <input class="bleu" type="submit" value="Connexion" />
                </div>
            </div>
        </div>
    </body>
</html>
